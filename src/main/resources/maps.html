<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    var markers = new Array();
    var paths = new Array();
    var path;

    function initMap() {
        var init = {lat: 29.947130, lng: 23.961692};

        map = new google.maps.Map(document.getElementById('map'), {
            center: init,
            zoom: 3
        });
    }

    function createMarker(lat, lng) {
        var latLng = {lat: lat, lng: lng};
        var marker = new google.maps.Marker({
            position: latLng,
            map: map
        })
        markers.push(marker);
        // centres screen over marker
        map.panTo(marker.position);
    }

    // Sets the map on all markers in the array.
    function setMarkers(map) {
        for (var i = 0; i < markers.length; i++) {
            markers[i].setMap(map);
        }
    }

    //
    function showMarkers() {
        setMarkers(map);
    }

    function clearMarkers() {
        setMarkers(null);
    }

    function deleteMarkers() {
        clearMarkers();
        markers = [];
    }


    function drawRouteLine(srclat, srclng, destlat, destlng) {
        var srcLatLng = {lat: srclat, lng: srclng};
        var destLatLng = {lat: destlat, lng: destlng};
        var coords = [srcLatLng, destLatLng];
        var path = new google.maps.Polyline({
            path: coords,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });
        path.setMap(map);
        paths.push(path);
        repositionMap(coords);
    }

    // Sets the map on all markers in the array.
    function setPaths(map) {
        for (var i = 0; i < paths.length; i++) {
            paths[i].setMap(map);
        }
    }

    function clearRoutes() {
        setPaths(null);
    }

    function repositionMap(path) {
        var bounds = new google.maps.LatLngBounds();
        for (var i = 0; i < path.length; i++) {
            bounds.extend(path[i]);
        }
        map.fitBounds(bounds);
    }

</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6fwgIBGdcUE5YlxlfCWK9kxBXBujdM9U&callback=initMap"
        async defer></script>
</body>
</html>
